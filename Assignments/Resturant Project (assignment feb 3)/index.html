<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="images/white-logo.png" alt="White Logo" />
        </div>

        <ul>
          <li><a href="#">Our Menus</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="right-btn">
          <button class="btn">Order</button>
        </div>
      </nav>
    </header>
    <main-section>
        <div class="content">
            <p>A Resturant That <br> <span>Only Serves </span> <br> <span class="span-1"> Delicious Food</span></p>
        </div>
        <div class="center-btn">
            <button class="btn-2">Read Our Now</button>
        </div>
    </main-section>
    <footer>
        <div class="img-style">
            <img src="images/school.png" alt="School-image" class="school-logo">
        </div>
    </footer>
  </body>
</html>
